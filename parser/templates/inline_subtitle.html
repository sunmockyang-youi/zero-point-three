		<div class="section-subtitle">
			<hr/>
			{{#if image}}
				<img src="{{image}}" class="subtitle-media" />
			{{/if}}
			{{#if video}}
				<video class="subtitle-media" data-src="{{video}}">
					<source src="{{video}}" type="video/webm"></source>

			{{/if}}
			<div class="subtitle-text">
				{{title}}
			</div>
		</div>
